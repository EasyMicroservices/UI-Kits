name: Windows (dotnet build and test)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  os-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version:  |
            7.0.x
      - name: Install Android
        run: dotnet workload install maui-android
      - name: Install Ios
        run: dotnet workload install maui-ios   
      - name: Install maccatalyst
        run: dotnet workload install maui-maccatalyst 
      - name: Restore dependencies
        run: dotnet restore ./src/CSharp/Maui/EasyMicroservices.UI.MauiKits.sln
      - name: Build
        run: dotnet build ./src/CSharp/Maui/EasyMicroservices.UI.MauiKits.sln --no-restore
      - name: Test
        run: dotnet test ./src/CSharp/Maui/EasyMicroservices.UI.MauiKits.sln --no-build --verbosity normal
